{% extends "base.html" %}
{% load selftag %}
{% block style %}
    <style>
        body{
            background: url("/static/images/背景1.jpg");
        }
        #search{
            width: 220px;
            height: 40px;
            margin-left: 500px;
            margin-top: 60px;
            margin-bottom: 50px;
        }
    #click{
        width: 100px;
        height: 40px;
    }
    #bind{
        margin-left: 500px;
    }
    #bindData li{
        margin: 20px;
    }
    </style>
{% endblock %}
{% block container %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="search" id="search" placeholder="请输入关键字">
        <input type="submit" id="click" value="搜索">
    </form>

    <ul style="margin:40px 500px">
    {% for s in stars %}
        <li style="font-size: 30px"><a href="/view/{{ s.id }}" style="color: white"><img style="width: 130px;height: 150px;" src="/static/{{ s|pic1 }}">{{ s }}</a><hr></li>
    {% endfor %}
    </ul>
{% endblock %}
