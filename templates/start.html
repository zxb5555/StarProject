{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" /><!--CSS RESET-->
<link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">
    <style>
        video{
            z-index: -999;
        }
        #come{
            position: relative;
            left: 40%;
            cursor: pointer;
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div id="container">
    <p id="come" style="color: white;font-size: 80px">点击进入</p>
</div>
<script src="{% static 'js/jquery-1.11.0.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/backgroundVideo.js' %}"></script>
    <script type="text/javascript">
$("#container").backgroundVideo({
	mp4: "/static/images/bgvideo-720-2.mp4"
});
$("#container").click(
    function () {
        location.href="/index/"
    }
)
</script>
</body>
</html>
